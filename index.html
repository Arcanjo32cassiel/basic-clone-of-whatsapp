<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arcanjo Cassiel ">
    <meta name="keywords" content="Whatsapp, Mensagem, Comunicação">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/whatsapp.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a290182793.js"></script>
    <title>Whatsapp</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <!-- HEADER -->
            <header class="toolbar-container">
                <div class="avatar-user">
                    <img class="user-photo" src="./img/avatar1.png" alt="">
                </div>
                <nav class="auxixons-toolbarr-container">
                    <ul>
                        <li class="icon-status"><i class="fas fa-spinner"></i></li>
                        <li class="new-chat"><i class="fas fa-comment"></i></li>
                        <li class="menu"><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </nav>

            </header>
            <!--  -->
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens </p>
                <p class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i> </p>
            </div>
            <!-- SEARCH CONCACT -->
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-concact" name="search" placeholder="Procurar conversa">
            </div>
            <!-- CONCACTS -->
            <div class="concacts-container">
                <div class="concacts">
                    <div class="concact-box active-chat">
                        <img class="user-photo" src="/img/avatar2.png" alt="">
                        <div class="user-info">
                            <p class="-user-name">Thay Negreiros</p>
                            <p class="user-messagepreview"> <i class="fas fa-check-double"> </i>Oi, Tudo bem?</p>
                            <div class="message-info">
                                <p class="mensage-time">22:40</p>

                            </div>
                        </div>
                    </div>
                    <div class="concact-box ">
                        <img class="user-photo" src="/img/avatar3.png" alt="">
                        <div class="user-info">
                            <p class="-user-name">Rosione</p>
                            <p class="user-messagepreview">Está disponivel para freela</p>
                            <div class="message-info">
                                <p class="mensage-time">12:30</p>
                                <p class="mensage-pending">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="concact-box">
                        <img class="user-photo" src="/img/avatar4.png" alt="">
                        <div class="user-info">
                            <p class="-user-name">Izáuria</p>
                            <p class="user-messagepreview">O projeto ficou perfeito, Obrigada!</p>
                            <div class="message-info">
                                <p class="mensage-time">08:25</p>
                                <p class="mensage-pending">5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <!-- HEADER -->
            <header>
                <div><img class="user-photo" src="./img/avatar2.png" alt="">
                    <p class="user-name">THay Negreiros</p>
                </div>
                <nav class="">
                    <ul chattools-container>
                        <li class=""><i class="fas fa-search"></i></li>
                        <li class=""><i class="fas fa-paperclip"></i></li>
                        <li class=""><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </nav>
            </header>
            <!-- MESSAGE -->
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, Bom dia</p>
                    <p class="user-message">Oi, tudo bem</p>
                </div>
            </div>
            <!-- FOOTER -->
            <footer>
                <div class="sendmessage">
                    <i class="fa fa-grin"></i>
                    <input type="text" name="userinput" id="sendmensage" placeholder="Digite uma mensagem">
                    <i class="fas fa-microphone"></i>
                </div>
            </footer>
        </main>

    </div>
</body>

</html>
