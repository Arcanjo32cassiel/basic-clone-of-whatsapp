<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arcanjo Cassiel ">
    <meta name="keywords" content="Whatsapp, Mensagem, Comunicação">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/whatsapp.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a290182793.js"></script>
    <title>Whatsapp</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <!-- HEADER -->
            <header class="toolbar-container">
                <!-- <div class="avatar-user"> -->
                <img class="user-photo" src="./img/people1.svg" alt="">
                <!-- </div> -->
                <nav class="auxixons-toolbarr-container">
                    <ul>
                        <li class="icon-status"><i class="fas fa-spinner"></i></li>
                        <li class="new-chat"><i class="fas fa-comment"></i></li>
                        <li class="menu"><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </nav>

            </header>


            <!-- SEARCH CONCACT -->
            <div class="search-container">
                <i class="fas fa-search" id="concact-search"></i>
                <input type="text" id="search-concact" name="search" placeholder="Pesquisar ou começar uma nova conversa">
            </div>
            <!-- CONCACTS -->
            <div class="concacts-container">
                <div class="concact-box active-chat">
                    <img class="user-photo" src="/img/people2.svg" alt="">
                    <div class="user-info">
                        <p class="-user-name">Fulana</p>
                        <p class="user-messagepreview"> <i class="fas fa-check-double"> </i>Oi, Tudo bem?</p>
                        <div class="message-info">
                            <span class="message-time">22:40</span>
                        </div>
                    </div>

                </div>
                <div class="concact-box ">
                    <img class="user-photo" src="/img/people3.svg" alt="">
                    <div class="user-info">
                        <p class="-user-name">Beltrano</p>
                        <p class="user-messagepreview">Está disponivel para freela</p>
                        <div class="message-info">
                            <span class="message-time">12:30</span>
                            <span class="message-peding">3</span>
                        </div>
                    </div>

                </div>
                <div class="concact-box">
                    <img class="user-photo" src="/img/people4.svg" alt="">
                    <div class="user-info">
                        <p class="-user-name">Beltrana</p>
                        <p class="user-messagepreview">O projeto ficou ótimo, Obrigada!</p>
                        <div class="message-info">
                            <span class="message-time">08:25</span>
                            <span class="message-peding">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <!-- HEADER -->
            <header class="header-chat">
                <div class="concactinfo-container">
                    <img class="user-photo" src="./img/people2.svg" alt="">
                    <p class="user-name">Fulana</p>
                </div>
                <nav class="">
                    <ul class="chattools-container">
                        <li class=""><i class="fas fa-search"></i></li>

                        <li class=""><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </nav>
            </header>
            <!-- MESSAGE -->
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="bg-color"></div>
                <div class="chat-messages">

                    <p class="guest-message">Olá, Bom dia</p>
                    <p class="user-message">Oi, tudo bem ?</p>
                </div>
            </div>
            <!-- FOOTER -->
            <footer class="footermenssage">
                <div class="sendmessage">
                    <i class="fa fa-grin"></i>
                    <li class=""><i class="fas fa-paperclip"></i></li>
                    <input type="text" name="userinput" id="sendmensage" placeholder="Digite uma mensagem">
                    <i class="fas fa-microphone"></i>
                </div>
            </footer>
        </main>

    </div>
</body>

</html>
